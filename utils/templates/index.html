<!doctype html>
<html>
    <head>
        <title>Requested movies</title>
    </head>
    <body>
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.title }}</strong>
                    <p>{{ movie.desc }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
