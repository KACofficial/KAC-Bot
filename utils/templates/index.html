<!doctype html>
<html>
    <head>
        <title>Requested movies</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <h1>Requested Movies</h1>

            </div>
            {% endfor %}
        <!-- </ul> -->
    </body>
</html>
